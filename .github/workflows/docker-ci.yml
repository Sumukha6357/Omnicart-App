name: Docker CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: omnicart_db
          POSTGRES_USER: sumuka
          POSTGRES_PASSWORD: root
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

      redis:
        image: redis:7
        ports: ['6379:6379']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build backend
        run: |
          cd omnicart-backend
          ./mvnw clean package -DskipTests

      - name: Run backend unit tests
        run: |
          cd omnicart-backend
          ./mvnw test
