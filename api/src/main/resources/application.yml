spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  main:
    log-startup-info: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/omnicart_db}
    username: ${SPRING_DATASOURCE_USERNAME:sumuka}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: org.postgresql.Driver

  redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  data:
    redis:
      repositories:
        enabled: false

  cache:
    type: redis
    redis:
      time-to-live: 600000

  mail:
    host: ${SPRING_MAIL_HOST:}
    port: ${SPRING_MAIL_PORT:0}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:dev-jwt-secret-change-me}
  expiration: ${JWT_EXPIRATION:86400000}

debug: false

logging:
  level:
    root: WARN
    org.springframework.boot.autoconfigure: INFO
    org.springframework.boot.autoconfigure.condition: INFO
    org.springframework.data.redis: WARN
    org.springframework.data.redis.repository.config: WARN
    org.springframework.data.repository.config: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false
