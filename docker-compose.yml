name: omnicart-local

services:
  db:
    image: postgres:15
    container_name: omnicart-db-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: omnicart_db
      POSTGRES_USER: sumuka
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - pgdata_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sumuka -d omnicart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: omnicart-redis-local
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: omnicart-api-local
    restart: on-failure
    env_file:
      - .env.docker
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/omnicart_db
      SPRING_DATASOURCE_USERNAME: sumuka
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5060:8080"

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
      args:
        VITE_BACKEND_URL: http://backend:8080
    container_name: omnicart-web-local
    restart: on-failure
    depends_on:
      - backend
    ports:
      - "3060:80"

volumes:
  pgdata_local:
