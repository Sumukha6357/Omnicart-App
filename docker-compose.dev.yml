name: omnicart-dev

services:
  db:
    image: postgres:15
    container_name: omnicart-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: omnicart_db
      POSTGRES_USER: sumuka
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sumuka -d omnicart_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: omnicart-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: maven:3.9.9-eclipse-temurin-17
    container_name: omnicart-api-dev
    working_dir: /app
    command: sh -c "chmod +x ./mvnw && ./mvnw spring-boot:run -DskipTests"
    env_file:
      - .env.docker
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/omnicart_db
      SPRING_DATASOURCE_USERNAME: sumuka
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    volumes:
      - ./api:/app
      - m2_cache:/root/.m2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "5062:8080"

  web:
    image: node:20-alpine
    container_name: omnicart-web-dev
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_BACKEND_URL: http://backend:8080
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - backend
    ports:
      - "3062:5173"

volumes:
  pgdata_dev:
  m2_cache:
  web_node_modules:
